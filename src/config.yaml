site:
  name: 梅花易
  site: 'https://meihuayi.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 

# Default SEO metadata
metadata:
  title:
    default: 梅花易
    template: '%s — 梅花易'
  description: "欢迎来到梅花易博客！这是一个个人博客，记录生活点滴与成长足迹，同时分享我对易经的热爱与研究心得。作为一名易学爱好者，我在这里探讨中华传统文化中的智慧与奥秘，提供深入浅出的易经解读和实用的生活建议。无论您是对易学感兴趣，还是希望了解我的生活故事，梅花易博客都将带给您丰富的内容与独特的视角。"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 梅花易
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: zh
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
